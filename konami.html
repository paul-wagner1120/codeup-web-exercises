<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bgImage">
<div class="modal" id="victory">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <h5 class="modal-title fw-bolder">Congrats!</h5>
            </div>
            <div class="modal-body text-center">
                Cheat Code Activated! You now have 30 lives!
                <br>
                <img src="img/ff7-victory-gif.gif" alt="">
            </div>
        </div>
    </div>
</div>

<h1 class="text-center">
    Konami Code
    <br>
    Final Fantasy 7 Edition!
</h1>

<div class="dpad">
    <img id="dpad" src="img/d-pad-none.svg" alt="">
</div>
<br>

<div class="row">
    <div class="col dpad bButton">
        <img src="img/b-button.svg" alt="">
    </div>
    <div class="col dpad aButton">
        <img src="img/a-button.svg" alt="">
    </div>
    <div class="row w-75 m-auto">
        <img src="img/Start-Button-Vector.png" class="startImg" alt="">
    </div>
</div>

<audio id="audio" src="sounds/ff7trim.mov"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.6.1.js"></script>
<script src="js/konami.js"></script>

</body>
</html>
