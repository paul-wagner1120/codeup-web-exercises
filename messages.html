<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message message-info">
        <button class="message-info-button" onclick="alertInfo()">
            Click Here for An Informational Message
        </button>
    </div>
    <div class="message message-success">
        <button class="message-success-button" onclick="alertSuccess()">
            Click Here for A Success Message
        </button>
    </div>
    <div class="message message-warning">
        <button class="message-warning-button" onclick="alertWarn()">
            Click Here for A Warning Message
        </button>
    </div>
    <div class="message message-error">
        <button class="message-error-button" onclick="alertError()">
            Click Here for An Error Message
        </button>
    </div>
        <script>
            function alertInfo() {
                let information = "An informational message brought to you by javascript";
                alert(information);
            }
            function alertSuccess() {
                let success = "A success message brought to you by javascript";
                alert(success);
            }
            function alertWarn() {
                let warning = "A warning message brought to you by javascript";
                alert(warning);
            }
            function alertError() {
                let error = "An error message brought to you by javascript";
                alert(error);
            }
        </script>

</body>
</html>
