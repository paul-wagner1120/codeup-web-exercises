<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="posts">

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
      (function(){
        "use strict";
        $.get('data/blog.json').done(function (data){
            console.log((data));
            for(let i=0; i<data.length; i++){
                let blog=$('<h3>' + data[i].title + '</h3><p>' + data[i].content + '</p><p>' + data[i].categories + '</p><p>' + data[i].date + '</p>');
                $('#posts').append(blog);
            }
        })

      })();


    </script>
</body>
</html>
