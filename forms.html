<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
    <body>
            <form method="POST" action="https://request-inspector.glitch.me/">
            <h3>Please enter your username and password!</h3>
                <label for="username"></label><input id="username" name="username" type="text" placeholder="Username">
                <br>
                <label for="password"></label><input id="password" name="password" type="password" placeholder="Password">
                <br>
            <h3><strong>Please tell us a little more about yourself!</strong></h3>
                <label>
                    <textarea name="Bio" placeholder="Text Goes Here"></textarea>
                </label>
                <br>
            <h3>How did you hear about us?</h3>
                <label>
                    <input type="radio" name="quiz_question_1" value="a">
                </label> Billboard
                <br>
                <label>
                    <input type="radio" name="quiz_question_2" value="b">
                </label> Radio Advertisement
                <br>
                <label>
                    <input type="radio" name="quiz_question_3" value="c">
                </label> Internet Advertisement
                <br>
                <label>
                    <input type="radio" name="quiz_question_4" value="d">
                </label> Other
                <br>
                <br>
            <h3>Please select your web browser</h3>
                <label>
                    <select name="web browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </label>
                <br>
                <input type="submit">
                <br>
        </form>
    </body>
</html>
